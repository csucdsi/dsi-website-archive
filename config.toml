baseurl = "/"
title = "Chico State DSI Blog"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = "devcows"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""
# Ignore Files
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Define the number of posts per page
paginate = 6

[menu]

# Main menu

[[menu.main]]
    identifier="about"
    name = "DSI Homepage"
    url  = "https://www.csuchico.edu/datascience/"
    weight = 2

[[menu.main]]
    identifier="blogz"
    name = "All posts"
    url  = "/blog/"
    weight = 1
    
[[menu.main]]
    identifier="eventz"
    name = "Past events"
    url  = "/pastevents/"
    weight = 1
    
[[menu.main]]
    identifier="dfest18"
    name = "Datafest 2018"
    url = "/datafest18/"
    weight = 1
    parent = "eventz"

[[menu.main]]
    identifier="dfest19"
    name = "Datafest 2019"
    url = "/datafest19/"
    weight = 2
    parent = "eventz"
    
[[menu.main]]
    identifier="dfest22"
    name = "Datafest 2022"
    url = "/datafest19/"
    weight = 3
    parent = "eventz"
    
# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/csucdsi"
    pre = "<i class='fab fa-2x fa-github'></i>"

